<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Park API</title>
  <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-lime-800 flex justify-center bg-[url('./assets/images/fondo.jpg')] bg-cover bg-center bg-no-repeat">
  <div class="container max-w-7xl mt-20 px-6 py-6 bg-white bg-opacity-70">
    <!-- Cabecera -->
    <header class="text-center my-5">
      <h1 class="text-4xl text-lime-800 font-bold pb-3">World Park API</h1>
      <p class="text-2xl text-black font-light text-justify mt-2 max-w-3xl mx-auto">
        Bienvenido a World Park API, la web sobre parques nacionales. Aquí podrás descubrir información sobre la historia 
        y aspectos de los principales parques nacionales mundiales, su ubicación y consultar el clima en el momento.
      </p>
    </header>

    <!-- Contenedor de búsqueda -->
    <main id="search-container" class="flex flex-col items-center mt-10">
      <select id="park-select" class="border rounded px-4 py-2 w-80 text-center">
        <option value="">Selecciona un parque...</option>
      </select>
      <button id="search-btn" class="bg-lime-400 text-black px-4 py-2 rounded mt-4">Buscar</button>
    </main>

    <!-- Contenedor de resultados -->
    <main id="result-container" class="max-w-4xl mt-10 mx-auto flex flex-col justify-center md:flex-row md:items-start md:gap-6">
      <!-- Aquí se insertarán los resultados -->
    </main>

    <!-- Botón Clima -->
    <div id="clima-btn-container" class="hidden text-center mt-6">
      <button id="clima-btn" class="bg-lime-400 text-black px-4 py-2 rounded">
        Clima
      </button>
    </div>
    <footer class="text-center mt-10 pt-30 text-lime-800 font-normal">
      <p>Para más información visitar: <a href="https://www.nps.gov/index.htm">https://www.nps.gov/index.htm</a></p>
    </footer>
  </div>

  <script src="./js/parque.js" type="module"></script>
  <script src="./js/script.js" type="module"></script>
</body>

</html>
